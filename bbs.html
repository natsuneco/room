<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>† Blue Rose BBS †</title>
    <style>
        /* --- RETRO STYLES (共通設定) --- */
        :root {
            --bg-color: #000b1a;
            --text-main: #add8e6;
            --text-title: #00ffff;
            --text-alert: #ff0000;
            --link-color: #00ffff;
            --link-visited: #da70d6;
            --border-color: #003366;
            --input-bg: #001a33;
            --input-text: #ffffff;
            --post-title: #ffff00;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 2px);
            background-size: 50px 50px;
            color: var(--text-main);
            font-family: "MS PGothic", "Osaka", monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
            font-size: 14px;
        }

        a { color: var(--link-color); text-decoration: none; }
        a:visited { color: var(--link-visited); }
        a:hover { color: #ffffff; text-decoration: underline; }

        h1 {
            text-align: center;
            font-size: 24px;
            color: var(--text-title);
            margin-bottom: 5px;
            text-shadow: 0 0 5px #0000ff;
        }

        .subtitle {
            text-align: center;
            font-size: 12px;
            margin-bottom: 20px;
            color: #ccc;
        }

        hr {
            border: 0;
            border-top: 1px solid #444;
            margin: 15px 0;
        }

        /* --- FORM AREA --- */
        .form-container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            border: 2px ridge var(--border-color);
            padding: 15px;
            background-color: rgba(0, 11, 26, 0.8);
        }

        .form-row {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .form-label {
            width: 80px;
            font-size: 12px;
            color: #ffff00;
        }

        input[type="text"], input[type="email"], textarea {
            background-color: var(--input-bg);
            border: 1px inset #555;
            color: var(--input-text);
            padding: 2px;
            font-family: "MS PGothic", monospace;
            width: 70%;
        }

        textarea {
            height: 100px;
            width: 85%;
        }

        input[type="submit"], button {
            background-color: #003366;
            color: #fff;
            border: 2px outset #0055aa;
            padding: 2px 10px;
            cursor: pointer;
            font-family: "MS PGothic", monospace;
        }
        input[type="submit"]:active, button:active {
            border-style: inset;
        }

        .note {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
            text-align: center;
        }

        /* --- MENU --- */
        .menu-bar {
            text-align: center;
            font-size: 12px;
            margin: 20px 0;
            background-color: #001a33;
            padding: 5px;
            border-top: 1px solid #004488;
            border-bottom: 1px solid #004488;
        }

        /* --- POST LIST --- */
        .post-container {
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
        }

        .post {
            margin-bottom: 30px;
        }

        .post-header {
            font-size: 16px;
            font-weight: bold;
            color: var(--post-title);
            margin-bottom: 5px;
        }

        .post-meta {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .post-name {
            color: var(--text-title);
            font-weight: bold;
        }

        .post-body {
            font-size: 14px;
            margin-left: 10px;
            white-space: pre-wrap; /* 改行を反映 */
        }

        .pagination {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
        }

        /* スマホ調整 */
        @media (max-width: 600px) {
            .form-label { width: 60px; }
            input[type="text"], input[type="email"], textarea { width: 90%; }
        }
    </style>
</head>
<body>

    <h1>† Blue Rose BBS †</h1>
    <div class="subtitle">
        ～ 蒼薔薇の館 掲示板 ～<br>
        マナーを守って楽しくカキコしましょう。
    </div>

    <div class="menu-bar">
        [ <a href="#">Top</a> ] 
        [ <a href="#" onclick="window.location.reload()">Reload</a> ] 
        [ <a href="#bottom">Go Bottom</a> ] 
        [ <a href="#">Admin</a> ]
    </div>

    <!-- 投稿フォーム -->
    <div class="form-container">
        <!-- submitイベントを使用するため、ボタンではなくformタグでイベントを拾います -->
        <form id="bbs-form">
            <div class="form-row">
                <span class="form-label">Name</span>
                <input type="text" id="name" placeholder="名無しさん">
            </div>
            <div class="form-row">
                <span class="form-label">E-mail</span>
                <input type="email" id="email">
            </div>
            <div class="form-row">
                <span class="form-label">Subject</span>
                <input type="text" id="subject" value="無題">
            </div>
            <div class="form-row" style="align-items: flex-start;">
                <span class="form-label">Body</span>
                <textarea id="message" required></textarea>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <input type="submit" id="sendBtn" value="送信する">
                <input type="reset" value="リセット">
            </div>
            <div class="note">
                ※タグは使えません。<br>
                ※荒らしは削除します。
            </div>
        </form>
    </div>

    <hr>

    <!-- 記事一覧 -->
    <div id="postsArea" class="post-container">
        <div style="text-align:center; padding: 20px;">
            Now Loading...<br>
            <span style="font-size:10px; color:#ffff00;">読み込み中...</span>
        </div>
    </div>

    <div class="pagination">
        [ <a href="#">Prev</a> | 1 | <a href="#">2</a> | <a href="#">3</a> | <a href="#">Next</a> ]
    </div>

    <div class="menu-bar" id="bottom">
        [ <a href="#">Top</a> ] 
        [ <a href="#">Home</a> ]
    </div>

    <footer style="text-align: center; font-size: 10px; color: #666; margin-top: 20px;">
        - Blue Rose BBS Ver 1.0 -<br>
        Copyright (C) Blue Rose All Rights Reserved.
    </footer>

    <!-- Firebase SDK & Logic -->
    <script type="module">
        // 必要な機能をインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAIfK544JkLKVAFTvptXURYiEfSAhWEXkU",
            authDomain: "room-52ee1.firebaseapp.com",
            projectId: "room-52ee1",
            storageBucket: "room-52ee1.firebasestorage.app",
            messagingSenderId: "231795675776",
            appId: "1:231795675776:web:58942d6b4ecfb6e0208c65"
        };

        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("bbs-form");
        const sendBtn = document.getElementById("sendBtn");

        // 投稿ボタン（フォーム送信）を押した時の処理
        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // 画面リロードを防ぐ

            // ボタンを無効化（連打防止）
            sendBtn.disabled = true;
            sendBtn.value = "送信中...";

            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const subInput = document.getElementById("subject");
            const msgInput = document.getElementById("message");
            
            if (msgInput.value === "") {
                alert("メッセージを入力してください");
                sendBtn.disabled = false;
                sendBtn.value = "送信する";
                return;
            }

            try {
                // "posts" コレクションにデータを追加
                // 元のBBSデザインに合わせて、emailやsubjectも保存するように拡張
                await addDoc(collection(db, "posts"), {
                    name: nameInput.value || "名無しさん",
                    email: emailInput.value || "",
                    subject: subInput.value || "無題",
                    text: msgInput.value,
                    date: serverTimestamp() // サーバー側の日時
                });
                
                // 入力欄をクリア
                msgInput.value = "";
                // subject等は残すかクリアするかはお好みで（ここではリセットしない）
                
                alert("書き込み完了しました！");
            } catch (err) {
                console.error("エラー:", err);
                alert("送信に失敗しました");
            } finally {
                sendBtn.disabled = false;
                sendBtn.value = "送信する";
            }
        });

        // データのリアルタイム監視
        // Firestoreで複合インデックスが必要な場合があります（コンソールを確認してください）
        const q = query(collection(db, "posts"), orderBy("date", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const postsArea = document.getElementById("postsArea");
            postsArea.innerHTML = ""; // 一旦クリア

            if (snapshot.empty) {
                postsArea.innerHTML = '<div style="text-align:center; margin: 30px;">まだ書き込みはありません。<br>一番乗りを目指しましょう！</div>';
                return;
            }

            // 擬似的な投稿番号（表示用）: 総数から引いていく
            let displayNum = snapshot.size;

            snapshot.forEach((doc) => {
                const post = doc.data();
                
                // 日付の変換
                let dateStr = "Unknown Date";
                if (post.date) {
                    const d = post.date.toDate();
                    dateStr = formatDate(d);
                }

                // XSS対策
                const safeName = escapeHTML(post.name || "名無しさん");
                const safeSub = escapeHTML(post.subject || "無題");
                const safeText = escapeHTML(post.text || "");
                const safeEmail = escapeHTML(post.email || "");

                // メールアドレスがある場合はリンクにする
                const nameDisplay = safeEmail 
                    ? `<a href="mailto:${safeEmail}">${safeName}</a>` 
                    : safeName;

                // レトロデザインのHTMLに合わせて生成
                const html = `
                    <div class="post">
                        <div class="post-header">[${displayNum}] <span style="color:#ffffff;">${safeSub}</span></div>
                        <div class="post-meta">
                            Name：<span class="post-name">${nameDisplay}</span> 
                            Date：${dateStr}
                        </div>
                        <div class="post-body">${safeText}</div>
                    </div>
                    <hr>
                `;
                postsArea.insertAdjacentHTML('beforeend', html);
                displayNum--;
            });
        });

        // XSS対策（タグをそのまま表示しないための関数）
        function escapeHTML(str) {
            if (!str) return "";
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }

        // 日付フォーマット関数 (YYYY/MM/DD(Day) HH:MM)
        function formatDate(d) {
            const week = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const yyyy = d.getFullYear();
            const mm = ('0' + (d.getMonth() + 1)).slice(-2);
            const dd = ('0' + d.getDate()).slice(-2);
            const day = week[d.getDay()];
            const hh = ('0' + d.getHours()).slice(-2);
            const min = ('0' + d.getMinutes()).slice(-2);
            return `${yyyy}/${mm}/${dd}(${day}) ${hh}:${min}`;
        }
    </script>
</body>
</html>
